<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
 
        // הגדרת משתנים
        var num1 = 5;
        var num2 = 10;

        console.log("ערכי המשתנים לפני ההחלפה:");
        console.log("num1:", num1);
        console.log("num2:", num2);

        // החלפת הערכים
        var temp = num1; //temp guarda o valor oringinal de num1 (5)
        num1 = num2; //nessa proxima etapa num1 perde seu valor original de 5 e recebe o valor de num2 (10), porem temp ainda vale 5
        num2 = temp;

        console.log("ערכי המשתנים אחרי ההחלפה:");
        console.log("num1:", num1);
        console.log("num2:", num2);
        
        
        var userAge = prompt ("your age");
        var yourAgein2050 = (+userAge + 27);
        alert(yourAgein2050) //that's your age in 2050

        var width = prompt("insert a width");
        var height = prompt("insert a hight");
        var square = +width*+height + "cm";
        console.log(square)

        var n1 = prompt("insert a number")
        var n2 = prompt("insert another number")
        //division result
        var res = n1 / n2
        console.log(res)
        

        var temp = n1
        var n1 = n2
        var n2 = temp
        //inverted order division result
        var res = n1 / n2
        console.log(res)

        var x1 = prompt("choose a number");
        var x2 = prompt("choose another number");
        var x3 = prompt("another one again");
        var mul = +x1 * +x2 * +x3;
        console.log(mul);

        
        
        
        
    </script>
    
</body>
